[package]
name = "plaid-openapi"
version = "0.1.4"
edition = "2021"
description = "Feature-complete, human, and async Plaid client, generated from Plaid's OpenAPI specification"
license = "MIT"
documentation = "https://docs.rs/plaid-openapi"
homepage = "https://github.com/kurtbuilds/plaid-openapi"
repository = "https://github.com/kurtbuilds/plaid-openapi"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.57"
httpclient = "0.1.13"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"

[dev-dependencies]
tokio = { version = "1.18.2", features = ["full"] }
openapi-client-generator = "=0.1.9"
