[package]
name = "plaid-openapi"
version = "1.0.0"
edition = "2021"
description = "Official Plaid client, generated from the OpenAPI spec."
readme = "README.md"
license = "MIT"
documentation = "https://docs.rs/plaid-openapi"
homepage = "https://github.com/libninjacom/plaid-rs"
repository = "https://github.com/libninjacom/plaid-rs"

[dependencies]
anyhow = "1.0.57"
httpclient = "0.2.0"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"

[dev-dependencies]
tokio = { version = "1.18.2", features = ["full"] }